<html>
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="scripts/aframe-extras.loaders.min.js"></script> 


<body style=’margin : 0px; overflow: hidden;’>
  <a-scene embedded arjs=’sourceType: webcam;’>

       <!--
	     <a-marker-camera type='pattern' patternUrl='images/g_marker.patt'></a-marker-camera>
	 
	     <a-marker preset='custom' Url='images/g_marker.patt'>-->
        <a-assets>
            <a-asset-item id = "bot" src ="models/scene.gltf" position="0 0 0" rotation="90 180 0" scale="1 1 1" animation-mixer="loop:repeat" > </a-asset-item>
          </a-assets>
          
        <a-marker type='pattern' url='images/g_marker.patt'>
          
        <!-- Adding an OBJ file to an AR Project-->
                 
        
        <a-gltf-model src="models/scene.gltf" position="0 0 0" rotation="90 180 0" scale="0.01 0.01 0.01" animation-mixer="loop:repeat"></a-gltf-model>
	       <a-obj-model src="models/spider.obj" mtl="models/spider.mtl" scale="0.01 0.01 0.01" position="0 -10 0" rotation="-90 0 0" Three.Animation-mixer="loop:repeat"></a-obj-model> 
              
      </a-marker>
      
 
  </a-scene>
</body>
	</html>
